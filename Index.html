<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius temperature">
        <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
        <br>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
        <button onclick="convertToFahrenheit()">Convert to Celsius</button>
        <br>
        <p id="result"></p>
    </div>

    <script>
        function convertToCelsius() {
            const fahrenheit = document.getElementById("fahrenheit").value;
            const celsius = (fahrenheit - 32) * (5 / 9);
            document.getElementById("result").innerHTML = `${fahrenheit} Fahrenheit is ${celsius.toFixed(2)} Celsius.`;
        }

        function convertToFahrenheit() {
            const celsius = document.getElementById("celsius").value;
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("result").innerHTML = `${celsius} Celsius is ${fahrenheit.toFixed(2)} Fahrenheit.`;
        }
    </script>
</body>
</html>
